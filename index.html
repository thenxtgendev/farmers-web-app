<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Web App</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #search-results, #categories, #cart-section { margin-top: 20px; }
        table { width: 48%; margin-top: 10px; border-collapse: collapse; margin-right: 2%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .card { border: 1px solid #ddd; padding: 10px; margin: 10px; cursor: pointer; display: inline-block; }
        .hidden { display: none; }
        .flex-container { display: flex; flex-wrap: wrap; }
    </style>
</head>
<body>
    <h1>Farmer's Web App</h1>

    <!-- Search Bar -->
    <input type="text" id="search-bar" placeholder="Search products or orders..." oninput="handleSearch()" />

    <!-- Search Results -->
    <div id="search-results" class="hidden">
        <h2>Search Results</h2>
        <div style="display: flex; justify-content: space-between;">
            <!-- Product Results Table -->
            <table id="product-results">
                <thead>
                    <tr><th>Product Name</th><th>Price</th><th>Quantity</th></tr>
                </thead>
                <tbody></tbody>
            </table>

            <!-- Order Results Table -->
            <table id="order-results">
                <thead>
                    <tr><th>Order ID</th><th>Product</th><th>Quantity</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Categories Section -->
    <div id="categories">
        <h2>Choose your product from the below categories</h2>
        <div id="category-cards" class="flex-container">
            <div class="card" onclick="fetchProductsByCategory('seeds')">Seeds</div>
            <div class="card" onclick="fetchProductsByCategory('fertilizers')">Fertilizers</div>
            <div class="card" onclick="fetchProductsByCategory('pesticides')">Pesticides</div>
            <div class="card" onclick="fetchProductsByCategory('herbicides')">Herbicides</div>
            <div class="card" onclick="fetchProductsByCategory('livestock feed')">Livestock Feed</div>
            <div class="card" onclick="fetchProductsByCategory('farm machinery')">Farm Machinery</div>
        </div>
    </div>

    <!-- Cart Section -->
    <div id="cart-section" class="hidden">
        <h2>Your Cart</h2>
        <table id="cart-table">
            <thead>
                <tr><th>Product</th><th>Quantity</th><th>Action</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="processOrder()">Place Order</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
